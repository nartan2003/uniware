<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Uniware API CURL Explorer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #0f0f0f, #1a0000);
      color: #fff;
      padding: 2rem;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    .sprinkle {
      position: fixed;
      top: -10px;
      width: 5px;
      height: 5px;
      background: #ff4b5c;
      border-radius: 50%;
      animation: fall linear infinite;
      opacity: 0.8;
      z-index: 0;
    }

    @keyframes fall {
      0% { transform: translateY(-10px); opacity: 1; }
      100% { transform: translateY(110vh); opacity: 0; }
    }

    .header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
      position: relative;
      z-index: 1;
      justify-content: center;
      flex-wrap: wrap;
    }

    .header img {
      height: 60px;
      border: 2px solid yellow;
      border-radius: 4px;
      margin-right: auto;
    }
    h1:hover{color:yellow;}

    h1 {
      font-size: 2.3rem;
      color: #ff4b5c;
      text-shadow: 0 0 10px #ff4b5c88;
      text-align: center;
      flex: 1 1 100%;
      margin-top: 1rem;
    }

    input[type="text"] {
      width: 100%;
      max-width: 600px;
      padding: 14px 20px;
      margin: 0 auto 2rem auto;
      display: block;
      border: 1px solid #ff758c;
      border-radius: 10px;
      font-size: 16px;
      background: #1b1b1b;
      color: #fff;
      box-shadow: 0 0 8px #ff4b5c55;
      transition: box-shadow 0.3s ease;
      z-index: 1;
      position: relative;
    }

    input[type="text"]:focus {
      outline: none;
      box-shadow: 0 0 15px #ff4b5caa;
    }

    #results {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      align-items: center;
      position: relative;
      z-index: 1;
    }

    .card {
      width: 100%;
      max-width: 700px;
      background: #1b1b1b;
      padding: 25px;
      border-radius: 15px;
      border: 1px solid #2c2c2c;
      box-shadow: 0 0 15px rgba(255, 75, 92, 0.2);
      transition: transform 0.4s ease, box-shadow 0.3s ease;
      animation: fadeInUp 0.6s ease both;
      position: relative;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px rgba(255, 75, 92, 0.4), 0 0 40px rgba(168, 85, 247, 0.2);
    }

    .card h2 {
      font-size: 1.4rem;
      color: #ff4b5c;
      margin-bottom: 0.5rem;
    }

    .card p {
      color: #ccc;
      font-size: 0.95rem;
      margin-bottom: 10px;
    }

    .card pre {
      background: #121212;
      color: #f1f1f1;
      padding: 15px;
      border-radius: 10px;
      overflow-x: auto;
      font-size: 0.85rem;
      white-space: pre-wrap;
      border: 1px solid #2f2f2f;
      position: relative;
    }

    .copy-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ff4b5c;
      color: #fff;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 0.75rem;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .copy-btn:hover {
      background: #fff;
      color: #ff4b5c;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.7rem; }
      input[type="text"] { font-size: 14px; }
      .card h2 { font-size: 1.2rem; }
      .card p, .card pre { font-size: 0.85rem; }
    }
  </style>
</head>

  <!-- Sprinkle background -->
  <script>
    for (let i = 0; i < 100; i++) {
      const sprinkle = document.createElement('div');
      sprinkle.className = 'sprinkle';
      sprinkle.style.left = Math.random() * 100 + 'vw';
      sprinkle.style.animationDuration = (Math.random() * 5 + 3) + 's';
      sprinkle.style.width = sprinkle.style.height = Math.random() * 3 + 2 + 'px';

    }

        curl:"curl --location 'https://trainingteam.unicommerce.com/services/rest/v1/inventory/adjust' --header 'Content-Type: application/json' --header 'Authorization: bearer 3c6009f9-5bb4-4f1f-b489-e06783aa2130' --header 'Facility:"

      },
      {
        name: "Accept Alternate Item",
         link:`<a href="https://documentation.unicommerce.com/docs/saleorder-alternateitem-accept.html" target="_blank" style="color:red;">Curl Link</a>`,
       description:  `Accept Alternate Item<a href="https://documentation.unicommerce.com/docs/saleorder-alternateitem-accept.html" target="_blank" style="color: #0ff;">Read Docs</a>`,
        curl:"curl --location 'https://trainingteam.unicommerce.com/services/rest/v1/inventory/adjust' --header 'Content-Type: application/json' --header 'Authorization: bearer 3c6009f9-5bb4-4f1f-b489-e06783aa2130' --header 'Facility:"

      },
       {
        name: "Allocate Courier for Reverse Pick-up",
         link:`<a href="https://documentation.unicommerce.com/docs/saleorder-alternateitem-accept.html" target="_blank" style="color:red;">Curl Link</a>`,
       description:  `Allocate Courier for Reverse Pick-up<a href="https://documentation.unicommerce.com/docs/reversepickup_allocate_courier.html" target="_blank" style="color: #0ff;">Read Docs</a>`,
        curl:"curl --location 'https://trainingteam.unicommerce.com/services/rest/v1/inventory/adjust' --header 'Content-Type: application/json' --header 'Authorization: bearer 3c6009f9-5bb4-4f1f-b489-e06783aa2130' --header 'Facility:"

      },
      
    ];

    const searchInput = document.getElementById("searchInput");
    const resultsDiv = document.getElementById("results");

    function displayResults(data) {
      resultsDiv.innerHTML = data.map(api => `
        <div class="card">
          <h2>${api.name}</h2>
          <p>${api.description}</p>
           <p>${api.link}</p>
          <pre><button class="copy-btn" onclick="copyToClipboard(this)">Copy</button>${api.curl}</pre>
        </div>
      `).join('');
    }

    function copyToClipboard(button) {
      const text = button.parentElement.textContent.replace('Copy', '').trim();
      navigator.clipboard.writeText(text).then(() => {
        button.textContent = "Copied!";
        setTimeout(() => button.textContent = "Copy", 2000);
      });
    }

    searchInput.addEventListener("input", () => {
      const query = searchInput.value.toLowerCase();
      const filtered = apiData.filter(api =>
        api.name.toLowerCase().includes(query) ||
        api.description.toLowerCase().includes(query)
      );
      displayResults(filtered);
    });

    displayResults(apiData);
  </script>

</body>
