    :root {

    }

      color: var(--text);
    }

    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 30px;
      border-bottom: 1px solid #e0e0e0;
    }

    .logo-container img {

    }

    .top-bar button {
      padding: 10px 16px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: 500;
      cursor: pointer;
    }

    .top-bar button:hover {
      background-color: #005f65;
    }

    .hero {
      background-color: var(--primary);
      text-align: center;
      padding: 60px 20px;
      color: white;
    }

    .hero h1 {
      font-size: 2rem;
      margin-bottom: 24px;
    }

    .search-box {
      max-width: 600px;
      margin: 0 auto;
      position: relative;
    }

    .search-box input {
      width: 100%;
      padding: 14px 20px 14px 50px;
      border-radius: 999px;
      border: none;
      font-size: 16px;
      outline: none;
      background-color: white;
      color: #111;
      background-image: url("data:image/svg+xml,%3Csvg fill='gray' xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath d='M21.53 20.47l-4.387-4.387A7.928 7.928 0 0018 10a8 8 0 10-8 8 7.928 7.928 0 006.083-2.857l4.387 4.387a.75.75 0 001.06-1.06zM10 16a6 6 0 110-12 6 6 0 010 12z'/%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-position: 18px center;
      background-size: 20px;
    }

    
    .results {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .card {
      background: #fafafa;
      padding: 20px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    .card h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .card pre {
      background: #f5f5f5;
      padding: 12px;
      border-radius: 6px;
      overflow-x: auto;
    }

    .copy-btn {
      margin-top: 10px;
      padding: 6px 12px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .copy-btn:hover {

    function renderResults(data) {
      resultsDiv.innerHTML = "";
      data.forEach(api => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h2>${api.name}</h2>
          <p>${api.description} </p>
          <pre><code>${api.curl}</code></pre>
          <button class="copy-btn" onclick="copyCurl(this)">Copy Curl</button>
        `;
        resultsDiv.appendChild(card);
      });
    }

    function copyCurl(button) {
      const pre = button.previousElementSibling.querySelector("code");
      navigator.clipboard.writeText(pre.innerText).then(() => {
        button.innerText = "Copied!";
        setTimeout(() => (button.innerText = "Copy Curl"), 2000);
      });
    }

    searchInput.addEventListener("input", () => {
      const term = searchInput.value.toLowerCase();
      const filtered = apiData.filter(api =>
        api.name.toLowerCase().includes(term) ||
        api.description.toLowerCase().includes(term)
      );
      renderResults(filtered);
    });

    renderResults(apiData);
