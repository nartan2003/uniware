  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #0f0f0f, #1a0000);
      color: #fff;
      padding: 2rem;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    .sprinkle {
      position: fixed;
      top: -10px;
      width: 5px;
      height: 5px;
      background: #ff4b5c;
      border-radius: 50%;
      animation: fall linear infinite;
      opacity: 0.8;
      z-index: 0;
    }

    @keyframes fall {
      0% { transform: translateY(-10px); opacity: 1; }
      100% { transform: translateY(110vh); opacity: 0; }
    }

    .header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
      justify-content: center;
      flex-wrap: wrap;
      position: relative;
      z-index: 1;
    }

    .header img {
      height: 60px;
      border: 2px solid yellow;
      border-radius: 4px;

    h1 {
      font-size: 2.3rem;

      text-shadow: 0 0 10px #ff4b5c88;
      text-align: center;
      flex: 1 1 100%;
      margin-top: 1rem;
      cursor: pointer;
    }

    .search-container {
      max-width: 600px;
      margin: 0 auto 2rem auto;
      position: relative;
    }

    input[type="text"] {
      width: 100%;
      padding: 14px 20px;
      border: 1px solid #ff758c;
      border-radius: 10px;
      font-size: 16px;
      background: #1b1b1b;
      color: #fff;
      box-shadow: 0 0 8px #ff4b5c55;
      transition: box-shadow 0.3s ease;
    }

    input[type="text"]:focus {
      outline: none;
      box-shadow: 0 0 15px #ff4b5caa;
    }

    #mic-btn {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      color: #ff4b5c;
      font-size: 20px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    #mic-btn:hover {
      transform: translateY(-50%) scale(1.2);
    }

    #results {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      align-items: center;
      position: relative;
      z-index: 1;
    }

    .card {
      width: 100%;
      max-width: 700px;
      background: #1b1b1b;
      padding: 25px;
      border-radius: 15px;
      border: 1px solid #2c2c2c;
      box-shadow: 0 0 15px rgba(255, 75, 92, 0.2);
      transition: transform 0.4s ease, box-shadow 0.3s ease;
      animation: fadeInUp 0.6s ease both;
      position: relative;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px rgba(255, 75, 92, 0.4), 0 0 40px rgba(168, 85, 247, 0.2);
    }

    .card h2 {
      font-size: 1.4rem;
      color: #ff4b5c;
      margin-bottom: 0.5rem;
    }

    .card p {
      color: #ccc;
      font-size: 0.95rem;
      margin-bottom: 10px;
    }

    .card pre {
      background: #121212;
      color: #f1f1f1;
      padding: 15px;
      border-radius: 10px;
      overflow-x: auto;
      font-size: 0.85rem;
      white-space: pre-wrap;
      border: 1px solid #2f2f2f;
    }

    .copy-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ff4b5c;
      color: #fff;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 0.75rem;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .copy-btn:hover {
      background: #fff;
      color: #ff4b5c;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.7rem; }
      input[type="text"] { font-size: 14px; }
      .card h2 { font-size: 1.2rem; }
      .card p, .card pre { font-size: 0.85rem; }
    }
  </style>

    function displayResults(data) {
      resultsDiv.innerHTML = data.map(api => `
        <div class="card">
          <h2>${api.name}</h2>
          <p>${api.description}</p>
          <p>${api.link}</p>
          <pre><button class="copy-btn" onclick="copyToClipboard(this)">Copy</button>${api.curl}</pre>
        </div>
      `).join('');
    }

    function copyToClipboard(button) {
      const text = button.parentElement.textContent.replace('Copy', '').trim();
      navigator.clipboard.writeText(text);
      button.textContent = "Copied!";
      setTimeout(() => button.textContent = "Copy", 2000);
    }

    searchInput.addEventListener("input", () => {
      const value = searchInput.value.toLowerCase();
      const filtered = apiData.filter(api => api.name.toLowerCase().includes(value) || api.description.toLowerCase().includes(value));
      displayResults(filtered);
    });

    displayResults(apiData); // Load initially

    // Voice to text functionality
    const micBtn = document.getElementById("mic-btn");
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (SpeechRecognition) {
      const recognition = new SpeechRecognition();
      recognition.lang = 'en-US';

      micBtn.addEventListener('click', () => {
        recognition.start();
        micBtn.innerHTML = "🛑";
      });

      recognition.onresult = (e) => {
        const transcript = e.results[0][0].transcript;
        searchInput.value = transcript;
        searchInput.dispatchEvent(new Event("input"));
        micBtn.innerHTML = "🎤";
      };

      recognition.onend = () => {
        micBtn.innerHTML = "🎤";
      };
    } else {
      micBtn.disabled = true;
      micBtn.title = "Speech Recognition not supported";
    }
  </script>
