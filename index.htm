<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Uniware API CURL Explorer</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #000;
      color: #fff;
      padding: 2rem;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      cursor: pointer;
    }

    .sprinkle {
      position: fixed;
      top: -10px;
      width: 4px;
      height: 4px;
      background: #a855f7;
      border-radius: 50%;
      animation: fall linear infinite;
      opacity: 0.8;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10px);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    .header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
      position: relative;
      z-index: 1;
    }

    .header img {
      height: 50px;
    }

    h1 {
      font-size: 2.5rem;
      color: #b88aff;
      text-shadow: 0 0 5px #fff, 0 0 10px #a855f7;
    }

    input[type="text"] {
      width: 100%;
      max-width: 600px;
      padding: 15px 20px;
      margin: 0 auto 2rem auto;
      display: block;
      border: 1px solid #b88aff;
      border-radius: 12px;
      font-size: 18px;
      background: #1a1a1a;
      color: #fff;
      box-shadow: 0 0 8px #a855f7;
      transition: box-shadow 0.3s ease;
      position: relative;
      z-index: 1;
    }

    input[type="text"]:focus {
      outline: none;
      box-shadow: 0 0 12px #fff, 0 0 24px #a855f7;
    }

    .card {
      background: #1a1a1a;
      padding: 25px;
      margin: 2rem auto;
      border-radius: 15px;
      max-width: 800px;
      border: 1px solid #333;
      box-shadow: 0 0 15px rgba(168, 85, 247, 0.2);
      transition: transform 0.4s ease, box-shadow 0.3s ease;
      animation: fadeInUp 0.6s ease both;
      position: relative;
      z-index: 1;
    }

    .card:hover {
      transform: perspective(1000px) rotateY(3deg);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.1), 0 0 40px rgba(168, 85, 247, 0.4);
    }

    .card h2 {
      margin-top: 0;
      font-size: 1.8rem;
      color: #a855f7;
    }

    .card p {
      font-style: italic;
      color: #ccc;
      margin-bottom: 10px;
    }

    .card pre {
      background: #111;
      color: #fff;
      padding: 15px;
      border-radius: 10px;
      overflow-x: auto;
      position: relative;
      font-size: 0.9rem;
      white-space: pre-wrap;
      border: 1px solid #444;
    }

    .copy-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #a855f7;
      color: #fff;
      border: none;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 0.8rem;
      border-radius: 6px;
      transition: background 0.3s;
    }

    .copy-btn:hover {
      background: #fff;
      color: #a855f7;
    }

    #results {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
      padding: 0 1rem;
      position: relative;
      z-index: 1;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <!-- Falling sprinkles -->
  <script>
    for (let i = 0; i < 100; i++) {
      const sprinkle = document.createElement('div');
      sprinkle.className = 'sprinkle';
      sprinkle.style.left = Math.random() * 100 + 'vw';
      sprinkle.style.animationDuration = (Math.random() * 5 + 3) + 's';
      sprinkle.style.width = sprinkle.style.height = Math.random() * 3 + 2 + 'px';
      sprinkle.style.background = `hsl(${Math.random() * 360}, 80%, 70%)`;
      document.body.appendChild(sprinkle);
    }
  </script>

  <div class="header">
    <img src="https://infowordpress.s3.ap-south-1.amazonaws.com/wp-content/uploads/2023/02/03060918/unicommerce-logo.jpg" alt="Unicommerce Logo">
    <h1>Uniware API CURL Explorer</h1>
  </div>

  <input type="text" id="searchInput" placeholder="ðŸ” Search API by name or keyword...">

  <div id="results"></div>

  <script>
    const apiData = [{
      name: "Get User Info",
      description: "Fetches user information",
      curl: "curl -X GET https://api.company.com/user/info -H 'Authorization: Bearer <token>'"
    },
    {
      name: "Create Order",
      description: "Creates a new order",
      curl: "curl -X POST https://api.company.com/order -H 'Content-Type: application/json' -d '{\"item\": \"Laptop\"}'"
    },
{
      name: "Get User Info",
      description: "Fetches user information",
      curl: "curl -X GET https://api.company.com/user/info -H 'Authorization: Bearer <token>'"
    },
    {
      name: "Create Order",
      description: "Creates a new order",
      curl: "curl -X POST https://api.company.com/order -H 'Content-Type: application/json' -d '{\"item\": \"Laptop\"}'"
    }];

    const searchInput = document.getElementById("searchInput");
    const resultsDiv = document.getElementById("results");

    function displayResults(data) {
      resultsDiv.innerHTML = data.map(api => `
        <div class="card">
          <h2>${api.name}</h2>
          <p>${api.description}</p>
          <p>${api.link || ''}</p>
          <pre><button class="copy-btn" onclick="copyToClipboard(this)">Copy</button>${api.curl}</pre>
        </div>
      `).join('');
    }

    function copyToClipboard(button) {
      const text = button.parentElement.textContent.replace('Copy', '').trim();
      navigator.clipboard.writeText(text).then(() => {
        button.textContent = "Copied!";
        setTimeout(() => button.textContent = "Copy", 2000);
      });
    }

    searchInput.addEventListener("input", () => {
      const query = searchInput.value.toLowerCase();
      const filtered = apiData.filter(api =>
        api.name.toLowerCase().includes(query) ||
        api.description.toLowerCase().includes(query)
      );
      displayResults(filtered);
    });

    displayResults(apiData);
  </script>
</body>
</html>
